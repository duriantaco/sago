name: Skylos Analysis

"on":
  pull_request:
    branches: [main]
  push:
    branches: [main]

permissions:
  contents: read

jobs:
  skylos:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Skylos
        run: pip install skylos

      - name: Install project
        run: pip install -e ".[dev]"

      - name: Run tests for coverage data
        run: pytest --tb=no -q

      - name: Run Skylos Analysis
        run: skylos . --gate --quality --danger --exclude-folder tests --exclude-folder examples
